<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://cdn3.iconfinder.com/data/icons/users-line/64/user_person_account_interface_login-512.png"
                    alt="">
                <form class="form-signin" (ngSubmit) = "onformsubmit()" #Submitform>
                <input type="text" class="form-control" placeholder="Email" required autofocus [(ngModel)]="data.email" name="email" pattern = EMAIL_REGEXP >
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="data.password" name="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled] = "!Submitform.valid" >
                    Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
